<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sheut Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'sheut': '../dist',
            
                'atum': '../dependencies/atum/lib',
                'text': '../resources/text',
                
                'bes': '../dependencies/bes/dist',
                'hamt': '../dependencies/hamt/dist/hamt',
                
                'bennu': '../dependencies/bennu/dist',
                'nu-stream': '../dependencies/nu/dist',
                'seshet': '../dependencies/seshet/dist/seshet',
               
                'ecma': '../dependencies/parse-ecma/dist',
                'ecma-ast': '../dependencies/ecma-ast/dist'
            }
        });
        require(
            ['testCreate',
            'testContext',
            'testEnvironment',
            'testStack',
            
            'testStep',
            'testStepNextLine',
            'testStepOut',
            'testStepOver',
            
            'testBreakpoint',
            'testObject'],
            function() {
                Array.prototype.forEach.call(arguments, function(m) {
                    m.module && module(m.module);
                    m.tests.forEach(function(e){ test.apply(this, e); });
                });
            });
    </script>

</body>
    
</html>
